{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">
        .category > img {
            width: 35px;
            height: 35px;
        }

        .category {
            display: flex;
            justify-content: space-between;
            width: 20%;
        }

    </style>
    <div class="ctegories">
        {% for categori in object_list %}
            <div class="categori">
                <img src="/media/{{ categori.icon }}" alt="">
                <h3>
                    <a href="/products/?categori_id={{ categori.id }}">
                        {{ categori.title }} {{ categori.products.count }}
                    </a>
                </h3>
            </div>
            <h3>{{ categori.title }}</h3>
        {% endfor %}
    </div>
{% endblock %}
